<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Study_HTML_CSS</title>
    <!-- 아이콘 사용 -->
    <link rel="icon" href="./icon/favicon.ico" />

    <!-- 오픈그래프 -->
    <!-- 페이지 타입 -->
    <meta property="og:type" content="website" />
    <!-- 이름 -->
    <meta property="og:site_name" content="내 포폴" />
    <!-- 제목 -->
    <meta property="og:title" content="나의 포트폴리오" />
    <!-- 설명 -->
    <meta property="og:description" content="나의 포트폴리오를 구경하세요" />
    <!-- 대표 이미지 -->
    <meta
      property="og:image"
      content="https://images.samsung.com/kdp/aboutsamsung/brand_identity/logo/720_600_1.png"
    />

    <style>
      div {
        width: 50px;
        height: 50px;
        float:left;
      }
      .bgc1{
        background-color: aqua;
      }
      .bgc2{
        background-color: rgb(51, 249, 120);
      }
      .bgc3{
        background-color: rgb(245, 122, 190);
      }
      /* 구글폰트 CSS 사용 */
      @import url("https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Gugi&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap");

      .font-1 {
        font-family: "Black Han Sans", sans-serif;
      }
      .font-2 {
        font-family: "Nanum Pen Script", cursive;
      }
      .font-3 {
        font-family: "Gugi", cursive;
      }
      .font-4 {
        font-family: "Hi Melody", cursive;
      }

      /* 개발자 툴에서 selector 가져오기로 하면 특정 위치를 CSS 언어로 targeting 할 수 있음. */
      body > h2.font-2 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1 class="font-1">블랙 한 산스</h1>
    <h2 class="font-2">나눔 팬 스크립트</h2>
    <h3 class="font-3">구기</h3>
    <h4 class="font-4">하이 멜로디</h4>
    <div class="bgc1"></div>
    <div class="bgc2"></div>
    <div class="bgc3"></div>
    <div class="bgc1"></div>
    <div class="bgc2"></div>
    <div class="bgc3"></div>
    <div class="bgc1"></div>
    <div class="bgc2"></div>
    <div class="bgc3"></div>
  </body>
</html>
