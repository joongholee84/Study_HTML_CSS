<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Media Query 실습</title>
    <style>
      /* 최대 800px 까지 */
      @media (max-width: 800px) {
        .container {
          border: 4px dotted red;
        }
      }

      /* 최소 800px 부터 */
      @media (min-width: 800px) {
        .container {
          border: 4px solid royalblue;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">Hello World</div>
  </body>
</html>
